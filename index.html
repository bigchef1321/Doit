<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Tasks</title>

<style>
:root{
  --accent:#6e8b74; /* vert subtil premium */
  --accent-soft:#dfe7e2;
  --bg:#f5f5f7;
  --card:rgba(255,255,255,0.75);
  --text:#1d1d1f;
  --muted:#86868b;
  --danger:#d64545;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

header{
  padding:28px 22px 10px 22px;
  font-size:28px;
  font-weight:600;
}

.container{
  max-width:720px;
  margin:auto;
  padding:0 18px 120px 18px;
}

.card{
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

.task-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:6px;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  background:var(--accent-soft);
  color:var(--accent);
  margin-bottom:10px;
}

.date{
  font-size:13px;
  color:var(--muted);
  margin-bottom:8px;
}

.images{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-top:10px;
}

.images img{
  height:90px;
  border-radius:16px;
}

button{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

.btn-primary{
  background:var(--accent);
  color:white;
}

.btn-light{
  background:#ededf0;
  color:#333;
}

.btn-danger{
  background:var(--danger);
  color:white;
}

.filters{
  display:flex;
  gap:8px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:16px;
  border:1px solid #d2d2d7;
  font-size:16px;
  background:white;
}

textarea{resize:vertical}

.hidden{display:none}

.fab{
  position:fixed;
  bottom:32px;
  right:24px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#000000;
    --card:rgba(28,28,30,0.75);
    --text:#f5f5f7;
    --muted:#98989d;
    --accent-soft:#2c2c2e;
  }
  input,textarea,select{background:#1c1c1e;color:white;border:1px solid #3a3a3c}
}

</style>
</head>
<body>

<header>Tasks</header>

<div class="container">

<div id="pageList">
  <div class="filters">
    <button class="btn-light" onclick="setFilter('all')">Toutes</button>
    <button class="btn-light" onclick="setFilter('todo')">À faire</button>
    <button class="btn-light" onclick="setFilter('doing')">En cours</button>
    <button class="btn-light" onclick="setFilter('done')">Terminées</button>
  </div>
  <div id="taskList"></div>
</div>

<div id="pageForm" class="hidden">
  <div class="card">
    <h3 id="formTitle">Nouvelle tâche</h3>
    <input type="hidden" id="editId">
    <input type="text" id="title" placeholder="Titre">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="date" id="dueDate">
    <select id="status">
      <option value="todo">À faire</option>
      <option value="doing">En cours</option>
      <option value="done">Terminée</option>
    </select>
    <input type="file" id="images" accept="image/*" capture="environment" multiple>
    <button class="btn-primary" onclick="saveTask()">Valider</button>
    <button class="btn-light" onclick="showList()" style="margin-top:10px">Annuler</button>
  </div>
</div>

</div>

<div class="fab" onclick="showForm()">+</div>

<script>
let tasks=JSON.parse(localStorage.getItem('tasks'))||[];
let filter='all';

function saveStorage(){localStorage.setItem('tasks',JSON.stringify(tasks));}
function setFilter(f){filter=f;render();}

function render(){
  const list=document.getElementById('taskList');
  list.innerHTML='';

  tasks.filter(t=>filter==='all'||t.status===filter)
  .forEach(t=>{
    const div=document.createElement('div');
    div.className='card';
    const late=t.dueDate && new Date(t.dueDate)<new Date() && t.status!=='done';

    div.innerHTML=`
      <div class="task-title">${t.title}</div>
      <div class="badge">${label(t.status)}</div>
      ${t.dueDate?`<div class="date" style="color:${late?'var(--danger)':'var(--muted)'}">${t.dueDate}</div>`:''}
      <div>${t.description||''}</div>
      <div class="images">${(t.images||[]).map(i=>`<img src="${i}">`).join('')}</div>
      <div style="margin-top:14px;display:flex;gap:10px">
        <button class="btn-light" onclick="editTask('${t.id}')">Modifier</button>
        <button class="btn-danger" onclick="deleteTask('${t.id}')">Supprimer</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function label(s){return s==='todo'?'À faire':s==='doing'?'En cours':'Terminée';}

function showForm(){
  document.getElementById('formTitle').innerText='Nouvelle tâche';
  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageForm').classList.remove('hidden');
}

function showList(){
  document.getElementById('pageForm').classList.add('hidden');
  document.getElementById('pageList').classList.remove('hidden');
  resetForm();
}

function resetForm(){
  document.getElementById('editId').value='';
  document.getElementById('title').value='';
  document.getElementById('description').value='';
  document.getElementById('dueDate').value='';
  document.getElementById('status').value='todo';
  document.getElementById('images').value='';
}

function saveTask(){
  const id=document.getElementById('editId').value;
  const title=document.getElementById('title').value.trim();
  if(!title)return;

  const description=document.getElementById('description').value;
  const dueDate=document.getElementById('dueDate').value;
  const status=document.getElementById('status').value;
  const files=document.getElementById('images').files;

  const processImages=(callback)=>{
    if(!files.length)return callback([]);
    let imgs=[];
    let loaded=0;
    [...files].forEach(f=>{
      const r=new FileReader();
      r.onload=e=>{
        imgs.push(e.target.result);
        loaded++;
        if(loaded===files.length)callback(imgs);
      };
      r.readAsDataURL(f);
    });
  };

  processImages((newImgs)=>{
    if(id){
      const t=tasks.find(t=>t.id===id);
      t.title=title;
      t.description=description;
      t.dueDate=dueDate;
      t.status=status;
      t.images=[...(t.images||[]),...newImgs];
    }else{
      tasks.push({id:crypto.randomUUID(),title,description,dueDate,status,images:newImgs});
    }

    saveStorage();
    showList();
    render();
  });
}

function editTask(id){
  const t=tasks.find(t=>t.id===id);
  if(!t)return;

  document.getElementById('formTitle').innerText='Modifier la tâche';
  document.getElementById('editId').value=id;
  document.getElementById('title').value=t.title;
  document.getElementById('description').value=t.description||'';
  document.getElementById('dueDate').value=t.dueDate||'';
  document.getElementById('status').value=t.status;

  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageForm').classList.remove('hidden');
}

function deleteTask(id){
  tasks=tasks.filter(t=>t.id!==id);
  saveStorage();
  render();
}

render();
</script>
</body>
</html>
