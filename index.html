<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Tasks</title>

<style>
:root{
  --bg:#f2f2f7;
  --card:#ffffff;
  --text:#111111;
  --muted:#8e8e93;
  --accent:#4f5d50;
  --danger:#ff3b30;
  --radius:14px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  font-size:28px;
  font-weight:700;
}

.container{padding:0 16px 120px 16px; max-width:700px; margin:auto}

.list-item{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #e5e5ea;
}

.list-item:active{opacity:0.6}

.title{font-size:17px; font-weight:500}
.subtitle{font-size:13px; color:var(--muted); margin-top:4px}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:#e9ece8;
  color:var(--accent);
}

.fab{
  position:fixed;
  bottom:30px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:16px;
  border:1px solid #e5e5ea;
}

input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid #e5e5ea;
  font-size:16px;
}

textarea{resize:vertical}

.primary{
  background:var(--accent);
  color:white;
  border:none;
  padding:14px;
  width:100%;
  border-radius:12px;
  font-size:16px;
  margin-top:20px;
}

.secondary{
  background:none;
  border:none;
  color:var(--muted);
  font-size:15px;
  margin-top:10px;
}

.images{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-top:15px;
}
.images img{
  height:120px;
  border-radius:12px;
}

.hidden{display:none}

.back{
  color:var(--accent);
  font-size:16px;
  margin-bottom:15px;
  display:inline-block;
}

</style>
</head>
<body>

<header>Tasks</header>

<div class="container">

<!-- LIST PAGE -->
<div id="pageList"></div>

<!-- DETAIL PAGE -->
<div id="pageDetail" class="hidden"></div>

<!-- FORM PAGE -->
<div id="pageForm" class="hidden"></div>

</div>

<div class="fab" onclick="openForm()">+</div>

<script>
let tasks=JSON.parse(localStorage.getItem('tasks'))||[];

function saveStorage(){localStorage.setItem('tasks',JSON.stringify(tasks));}

function showPage(id){
  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageDetail').classList.add('hidden');
  document.getElementById('pageForm').classList.add('hidden');
  document.getElementById(id).classList.remove('hidden');
}

function renderList(){
  const page=document.getElementById('pageList');
  page.innerHTML='';

  tasks.forEach(t=>{
    const div=document.createElement('div');
    div.className='list-item';
    div.onclick=()=>openDetail(t.id);

    div.innerHTML=`
      <div>
        <div class="title">${t.title}</div>
        <div class="subtitle">${t.dueDate||''}</div>
      </div>
      <div class="badge">${label(t.status)}</div>
    `;

    page.appendChild(div);
  });
}

function label(s){return s==='todo'?'À faire':s==='doing'?'En cours':'Terminée';}

function openDetail(id){
  const t=tasks.find(t=>t.id===id);
  const page=document.getElementById('pageDetail');

  page.innerHTML=`
    <div class="back" onclick="backToList()">← Retour</div>
    <div class="card">
      <h2>${t.title}</h2>
      <div class="badge">${label(t.status)}</div>
      <p style="margin-top:10px">${t.description||''}</p>
      ${t.dueDate?`<div class="subtitle">Échéance : ${t.dueDate}</div>`:''}
      <div class="images">${(t.images||[]).map(i=>`<img src="${i}">`).join('')}</div>
      <button class="primary" onclick="openForm('${t.id}')">Modifier</button>
      <button class="secondary" onclick="deleteTask('${t.id}')">Supprimer</button>
    </div>
  `;

  showPage('pageDetail');
}

function openForm(id=null){
  const page=document.getElementById('pageForm');
  let t={title:'',description:'',dueDate:'',status:'todo',images:[]};
  if(id){t=tasks.find(x=>x.id===id)}

  page.innerHTML=`
    <div class="back" onclick="backToList()">← Retour</div>
    <div class="card">
      <input type="hidden" id="editId" value="${id||''}">
      <input type="text" id="title" placeholder="Titre" value="${t.title||''}">
      <textarea id="description" placeholder="Description">${t.description||''}</textarea>
      <input type="date" id="dueDate" value="${t.dueDate||''}">
      <select id="status">
        <option value="todo" ${t.status==='todo'?'selected':''}>À faire</option>
        <option value="doing" ${t.status==='doing'?'selected':''}>En cours</option>
        <option value="done" ${t.status==='done'?'selected':''}>Terminée</option>
      </select>
      <input type="file" id="images" accept="image/*" capture="environment" multiple>
      <button class="primary" onclick="saveTask()">Valider</button>
    </div>
  `;

  showPage('pageForm');
}

function saveTask(){
  const id=document.getElementById('editId').value;
  const title=document.getElementById('title').value.trim();
  if(!title)return;

  const description=document.getElementById('description').value;
  const dueDate=document.getElementById('dueDate').value;
  const status=document.getElementById('status').value;
  const files=document.getElementById('images').files;

  const processImages=(callback)=>{
    if(!files.length)return callback([]);
    let imgs=[]; let loaded=0;
    [...files].forEach(f=>{
      const r=new FileReader();
      r.onload=e=>{imgs.push(e.target.result);loaded++;if(loaded===files.length)callback(imgs)};
      r.readAsDataURL(f);
    });
  };

  processImages((newImgs)=>{
    if(id){
      const t=tasks.find(t=>t.id===id);
      t.title=title;
      t.description=description;
      t.dueDate=dueDate;
      t.status=status;
      t.images=[...(t.images||[]),...newImgs];
    }else{
      tasks.push({id:crypto.randomUUID(),title,description,dueDate,status,images:newImgs});
    }

    saveStorage();
    renderList();
    showPage('pageList');
  });
}

function deleteTask(id){
  tasks=tasks.filter(t=>t.id!==id);
  saveStorage();
  renderList();
  showPage('pageList');
}

function backToList(){
  renderList();
  showPage('pageList');
}

renderList();
</script>
</body>
</html>
