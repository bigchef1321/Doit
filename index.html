<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TÃ¢ches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root {
      --bg: #f2f7f4;
      --card: #ffffff;
      --g1: #2ecc71;
      --g2: #27ae60;
      --g3: #1e8449;
      --danger: #e74c3c;
      --text: #1c1c1e;
      --radius: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, var(--g1), var(--bg));
      margin: 0;
      padding: 16px;
      color: var(--text);
    }

    h1 { text-align: center; margin-bottom: 12px; color: #fff; }

    .container { max-width: 680px; margin: auto; }

    form, .task {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      margin-bottom: 16px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    button { border: none; font-weight: 600; }

    .add { background: linear-gradient(90deg, var(--g2), var(--g3)); color: #fff; }
    .edit { background: #ecf9f1; }
    .delete { background: var(--danger); color: #fff; margin-top: 6px; }

    .filters { display: flex; gap: 8px; margin-bottom: 16px; }
    .filters button { background: #eafaf1; }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }

    .todo { background: linear-gradient(90deg, #6ab04c, #badc58); }
    .doing { background: linear-gradient(90deg, #27ae60, #2ecc71); }
    .done { background: linear-gradient(90deg, #145a32, #1e8449); }

    .images {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .images img { height: 100px; border-radius: 12px; }

    .date { font-size: 13px; opacity: 0.8; margin-top: 4px; }
  </style>
</head>
<body>
<div class="container">

  <h1>ðŸŒ¿ Mes tÃ¢ches</h1>

  <div class="filters">
    <button onclick="setFilter('all')">Toutes</button>
    <button onclick="setFilter('todo')">Ã€ faire</button>
    <button onclick="setFilter('doing')">En cours</button>
    <button onclick="setFilter('done')">TerminÃ©es</button>
  </div>

  <form id="taskForm">
    <input type="hidden" id="editId" />
    <input type="text" id="title" placeholder="Titre" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="date" id="dueDate" />
    <select id="status">
      <option value="todo">Ã€ faire</option>
      <option value="doing">En cours</option>
      <option value="done">TerminÃ©e</option>
    </select>
    <input type="file" id="images" accept="image/*" capture="environment" multiple />
    <button class="add" type="submit">Ajouter / Modifier</button>
  </form>

  <div id="taskList"></div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let filter = 'all';

function save() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function label(s) {
  return s === 'todo' ? 'Ã€ faire' : s === 'doing' ? 'En cours' : 'TerminÃ©e';
}

function render() {
  const list = document.getElementById('taskList');
  list.innerHTML = '';

  tasks.filter(t => filter === 'all' || t.status === filter)
    .forEach(t => {
      const div = document.createElement('div');
      div.className = 'task';

      const late = t.dueDate && new Date(t.dueDate) < new Date() && t.status !== 'done';

      div.innerHTML = `
        <h3>${t.title}</h3>
        <span class="badge ${t.status}">${label(t.status)}</span>
        <p>${t.description || ''}</p>
        ${t.dueDate ? `<div class="date" style="color:${late ? 'red' : '#555'}">ðŸ“… ${t.dueDate}</div>` : ''}
        <div class="images">${t.images.map(i => `<img src="${i}">`).join('')}</div>
        <button class="edit" onclick="editTask('${t.id}')">Modifier</button>
        <button class="delete" onclick="deleteTask('${t.id}')">Supprimer</button>
      `;

      list.appendChild(div);
    });
}

function setFilter(f) { filter = f; render(); }

function deleteTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  save(); render();
}

function editTask(id) {
  const t = tasks.find(t => t.id === id);
  editId.value = id;
  title.value = t.title;
  description.value = t.description;
  status.value = t.status;
  dueDate.value = t.dueDate || '';
  scrollTo({ top: 0, behavior: 'smooth' });
}

const form = document.getElementById('taskForm');
const editId = document.getElementById('editId');
const title = document.getElementById('title');
const description = document.getElementById('description');
const status = document.getElementById('status');
const dueDate = document.getElementById('dueDate');
const imagesInput = document.getElementById('images');

form.addEventListener('submit', e => {
  e.preventDefault();

  const imgs = [];
  const files = imagesInput.files;

  const done = () => {
    if (editId.value) {
      const t = tasks.find(t => t.id === editId.value);
      t.title = title.value;
      t.description = description.value;
      t.status = status.value;
      t.dueDate = dueDate.value;
      t.images.push(...imgs);
    } else {
      tasks.push({
        id: crypto.randomUUID(),
        title: title.value,
        description: description.value,
        status: status.value,
        dueDate: dueDate.value,
        images: imgs
      });
    }
    save(); render(); form.reset(); editId.value = '';
  };

  if (!files.length) return done();

  let loaded = 0;
  [...files].forEach(f => {
    const r = new FileReader();
    r.onload = e => {
      imgs.push(e.target.result);
      if (++loaded === files.length) done();
    };
    r.readAsDataURL(f);
  });
});

// Dark mode
if (matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.style.setProperty('--bg', '#000');
  document.documentElement.style.setProperty('--card', '#1c1c1e');
  document.documentElement.style.setProperty('--text', '#fff');
}

render();
</script>
</body>
</html>
