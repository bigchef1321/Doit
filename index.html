<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Mes tÃ¢ches</title>

<style>
:root {
  --green-1:#5f7f6f;
  --green-2:#4f6f60;
  --green-3:#3e5c4f;
  --green-4:#2f463c;
  --bg:#f4f6f3;
  --card:#ffffff;
  --text:#1e1e1e;
  --muted:#6b6b6b;
  --radius:18px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,var(--green-2),var(--green-4));
  color:white;
  padding:28px 20px 60px 20px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

header h1{
  margin:0;
  font-weight:600;
  font-size:22px;
  letter-spacing:0.5px;
}

.container{
  max-width:720px;
  margin:-40px auto 40px auto;
  padding:0 16px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.06);
  margin-bottom:16px;
}

button{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,var(--green-1),var(--green-3));
  color:white;
}

.btn-light{
  background:#e9efe9;
  color:var(--green-4);
}

.btn-danger{
  background:#c0392b;
  color:white;
}

.filters{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:18px;
}

.task-title{
  font-size:17px;
  font-weight:600;
  margin-bottom:6px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--green-1),var(--green-3));
  color:white;
  margin-bottom:8px;
}

.date{
  font-size:13px;
  color:var(--muted);
  margin-bottom:8px;
}

.images{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-top:8px;
}

.images img{
  height:90px;
  border-radius:12px;
}

input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:14px;
  border:1px solid #dcdcdc;
  font-size:15px;
  box-sizing:border-box;
}

textarea{resize:vertical}

.hidden{display:none}

.fab{
  position:fixed;
  bottom:24px;
  right:24px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--green-1),var(--green-3));
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

@media (prefers-color-scheme: dark){
  body{background:#121412;color:#f2f2f2}
  .card{background:#1c1f1d}
}

</style>
</head>
<body>

<header>
  <h1>ðŸŒ¿ Mes tÃ¢ches</h1>
</header>

<div class="container">

  <!-- PAGE LISTE -->
  <div id="pageList">

    <div class="filters">
      <button class="btn-light" onclick="setFilter('all')">Toutes</button>
      <button class="btn-light" onclick="setFilter('todo')">Ã€ faire</button>
      <button class="btn-light" onclick="setFilter('doing')">En cours</button>
      <button class="btn-light" onclick="setFilter('done')">TerminÃ©es</button>
    </div>

    <div id="taskList"></div>

  </div>

  <!-- PAGE CREATION -->
  <div id="pageForm" class="hidden">
    <div class="card">
      <h3>Nouvelle tÃ¢che</h3>
      <input type="hidden" id="editId">
      <input type="text" id="title" placeholder="Titre" required>
      <textarea id="description" placeholder="Description"></textarea>
      <input type="date" id="dueDate">
      <select id="status">
        <option value="todo">Ã€ faire</option>
        <option value="doing">En cours</option>
        <option value="done">TerminÃ©e</option>
      </select>
      <input type="file" id="images" accept="image/*" capture="environment" multiple>
      <button class="btn-primary" onclick="saveTask()">Enregistrer</button>
      <button class="btn-light" onclick="showList()" style="margin-top:8px">Annuler</button>
    </div>
  </div>

</div>

<div class="fab" onclick="showForm()">+</div>

<script>
let tasks=JSON.parse(localStorage.getItem('tasks'))||[];
let filter='all';

function saveStorage(){localStorage.setItem('tasks',JSON.stringify(tasks));}

function setFilter(f){filter=f;render();}

function render(){
  const list=document.getElementById('taskList');
  list.innerHTML='';
  tasks.filter(t=>filter==='all'||t.status===filter).forEach(t=>{
    const div=document.createElement('div');
    div.className='card';
    const late=t.dueDate&&new Date(t.dueDate)<new Date()&&t.status!=='done';
    div.innerHTML=`
      <div class="task-title">${t.title}</div>
      <div class="badge">${label(t.status)}</div>
      ${t.dueDate?`<div class="date" style="color:${late?'#c0392b':'var(--muted)'}">ðŸ“… ${t.dueDate}</div>`:''}
      <div>${t.description||''}</div>
      <div class="images">${t.images.map(i=>`<img src="${i}">`).join('')}</div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="btn-light" onclick="editTask('${t.id}')">Modifier</button>
        <button class="btn-danger" onclick="deleteTask('${t.id}')">Supprimer</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function label(s){return s==='todo'?'Ã€ faire':s==='doing'?'En cours':'TerminÃ©e';}

function showForm(){
  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageForm').classList.remove('hidden');
}

function showList(){
  document.getElementById('pageForm').classList.add('hidden');
  document.getElementById('pageList').classList.remove('hidden');
  document.getElementById('editId').value='';
  document.getElementById('title').value='';
  document.getElementById('description').value='';
  document.getElementById('dueDate').value='';
  document.getElementById('status').value='todo';
}

function saveTask(){
  const id=document.getElementById('editId').value;
  const title=document.getElementById('title').value;
  if(!title)return;
  const description=document.getElementById('description').value;
  const dueDate=document.getElementById('dueDate').value;
  const status=document.getElementById('status').value;
  const files=document.getElementById('images').files;
  const imgs=[];

  const finalize=()=>{
    if(id){
      const t=tasks.find(t=>t.id===id);
      t.title=title;t.description=description;t.dueDate=dueDate;t.status=status;t.images.push(...imgs);
    }else{
      tasks.push({id:crypto.randomUUID(),title,description,dueDate,status,images:imgs});
    }
    saveStorage();
    showList();
    render();
  }

  if(!files.length)return finalize();

  let loaded=0;
  [...files].forEach(f=>{
    const r=new FileReader();
    r.onload=e=>{imgs.push(e.target.result);if(++loaded===files.length)finalize();};
    r.readAsDataURL(f);
  });
}

function editTask(id){
  const t=tasks.find(t=>t.id===id);
  showForm();
  document.getElementById('editId').value=id;
  document.getElementById('title').value=t.title;
  document.getElementById('description').value=t.description;
  document.getElementById('dueDate').value=t.dueDate||'';
  document.getElementById('status').value=t.status;
}

function deleteTask(id){
  tasks=tasks.filter(t=>t.id!==id);
  saveStorage();render();
}

render();
</script>
</body>
</html>
