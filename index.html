<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Tasks</title>

<style>
:root{
  --bg:#f7f7f5;
  --card:#ffffff;
  --text:#111111;
  --muted:#8a8a8a;
  --accent:#4f5d50;      /* vert profond premium */
  --accent-soft:#e9ece8;
  --danger:#b94a48;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

header{
  padding:32px 22px 10px 22px;
  font-size:26px;
  font-weight:600;
  letter-spacing:-0.3px;
}

.container{
  max-width:680px;
  margin:auto;
  padding:0 20px 120px 20px;
}

/* FILTRES STYLE RHONE MINIMAL */
.filters{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:10px;
  margin-bottom:25px;
}

.filters button{
  white-space:nowrap;
  border:none;
  background:var(--accent-soft);
  color:var(--accent);
  padding:8px 16px;
  border-radius:999px;
  font-size:14px;
  font-weight:500;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:16px;
  border:1px solid #efefef;
}

.task-title{
  font-size:17px;
  font-weight:600;
  margin-bottom:6px;
}

.badge{
  display:inline-block;
  font-size:11px;
  letter-spacing:0.5px;
  text-transform:uppercase;
  padding:4px 10px;
  border-radius:999px;
  background:var(--accent-soft);
  color:var(--accent);
  margin-bottom:8px;
}

.date{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

.images{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-top:10px;
}

.images img{
  height:85px;
  border-radius:12px;
}

.actions{
  margin-top:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.link-btn{
  background:none;
  border:none;
  font-size:14px;
  color:var(--accent);
  padding:0;
}

.delete-btn{
  background:none;
  border:none;
  font-size:14px;
  color:var(--muted);
  padding:0;
}

.delete-btn:hover{
  color:var(--danger);
}

input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:1px solid #e5e5e5;
  font-size:16px;
  background:white;
}

textarea{resize:vertical}

.primary{
  background:var(--accent);
  color:white;
  border:none;
  padding:14px;
  width:100%;
  border-radius:14px;
  font-size:15px;
  margin-top:18px;
}

.secondary{
  background:none;
  border:none;
  color:var(--muted);
  font-size:14px;
  margin-top:14px;
}

.hidden{display:none}

.fab{
  position:fixed;
  bottom:34px;
  right:24px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#0f0f10;
    --card:#1c1c1e;
    --text:#f2f2f2;
    --muted:#9a9a9e;
    --accent-soft:#2a2a2c;
  }
  input,textarea,select{background:#2a2a2c;border:1px solid #3a3a3c;color:white}
}

</style>
</head>
<body>

<header>Tasks</header>

<div class="container">

<div id="pageList">
  <div class="filters">
    <button onclick="setFilter('all')">Toutes</button>
    <button onclick="setFilter('todo')">À faire</button>
    <button onclick="setFilter('doing')">En cours</button>
    <button onclick="setFilter('done')">Terminées</button>
  </div>
  <div id="taskList"></div>
</div>

<div id="pageForm" class="hidden">
  <div class="card">
    <h3 id="formTitle">Nouvelle tâche</h3>
    <input type="hidden" id="editId">
    <input type="text" id="title" placeholder="Titre">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="date" id="dueDate">
    <select id="status">
      <option value="todo">À faire</option>
      <option value="doing">En cours</option>
      <option value="done">Terminée</option>
    </select>
    <input type="file" id="images" accept="image/*" capture="environment" multiple>
    <button class="primary" onclick="saveTask()">Valider</button>
    <button class="secondary" onclick="showList()">Annuler</button>
  </div>
</div>

</div>

<div class="fab" onclick="showForm()">+</div>

<script>
let tasks=JSON.parse(localStorage.getItem('tasks'))||[];
let filter='all';

function saveStorage(){localStorage.setItem('tasks',JSON.stringify(tasks));}
function setFilter(f){filter=f;render();}

function render(){
  const list=document.getElementById('taskList');
  list.innerHTML='';

  tasks.filter(t=>filter==='all'||t.status===filter)
  .forEach(t=>{
    const div=document.createElement('div');
    div.className='card';

    const late=t.dueDate && new Date(t.dueDate)<new Date() && t.status!=='done';

    div.innerHTML=`
      <div class="task-title">${t.title}</div>
      <div class="badge">${label(t.status)}</div>
      ${t.dueDate?`<div class="date" style="color:${late?'var(--danger)':'var(--muted)'}">${t.dueDate}</div>`:''}
      <div>${t.description||''}</div>
      <div class="images">${(t.images||[]).map(i=>`<img src="${i}">`).join('')}</div>
      <div class="actions">
        <button class="link-btn" onclick="editTask('${t.id}')">Modifier</button>
        <button class="delete-btn" onclick="deleteTask('${t.id}')">Supprimer</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function label(s){return s==='todo'?'À faire':s==='doing'?'En cours':'Terminée';}

function showForm(){
  document.getElementById('formTitle').innerText='Nouvelle tâche';
  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageForm').classList.remove('hidden');
}

function showList(){
  document.getElementById('pageForm').classList.add('hidden');
  document.getElementById('pageList').classList.remove('hidden');
  resetForm();
}

function resetForm(){
  document.getElementById('editId').value='';
  document.getElementById('title').value='';
  document.getElementById('description').value='';
  document.getElementById('dueDate').value='';
  document.getElementById('status').value='todo';
  document.getElementById('images').value='';
}

function saveTask(){
  const id=document.getElementById('editId').value;
  const title=document.getElementById('title').value.trim();
  if(!title)return;

  const description=document.getElementById('description').value;
  const dueDate=document.getElementById('dueDate').value;
  const status=document.getElementById('status').value;
  const files=document.getElementById('images').files;

  const processImages=(callback)=>{
    if(!files.length)return callback([]);
    let imgs=[];
    let loaded=0;
    [...files].forEach(f=>{
      const r=new FileReader();
      r.onload=e=>{
        imgs.push(e.target.result);
        loaded++;
        if(loaded===files.length)callback(imgs);
      };
      r.readAsDataURL(f);
    });
  };

  processImages((newImgs)=>{
    if(id){
      const t=tasks.find(t=>t.id===id);
      t.title=title;
      t.description=description;
      t.dueDate=dueDate;
      t.status=status;
      t.images=[...(t.images||[]),...newImgs];
    }else{
      tasks.push({id:crypto.randomUUID(),title,description,dueDate,status,images:newImgs});
    }

    saveStorage();
    showList();
    render();
  });
}

function editTask(id){
  const t=tasks.find(t=>t.id===id);
  if(!t)return;

  document.getElementById('formTitle').innerText='Modifier la tâche';
  document.getElementById('editId').value=id;
  document.getElementById('title').value=t.title;
  document.getElementById('description').value=t.description||'';
  document.getElementById('dueDate').value=t.dueDate||'';
  document.getElementById('status').value=t.status;

  document.getElementById('pageList').classList.add('hidden');
  document.getElementById('pageForm').classList.remove('hidden');
}

function deleteTask(id){
  tasks=tasks.filter(t=>t.id!==id);
  saveStorage();
  render();
}

render();
</script>
</body>
</html>
