<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestionnaire de t√¢ches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --primary: #007aff;
      --danger: #ff3b30;
      --warning: #ffcc00;
      --success: #34c759;
      --text: #1c1c1e;
      --muted: #8e8e93;
      --radius: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 16px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 680px;
      margin: auto;
    }

    form, .task {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    textarea { resize: vertical; }

    button {
      border: none;
      font-weight: 600;
    }

    .add { background: var(--primary); color: #fff; }
    .delete { background: var(--danger); color: #fff; margin-top: 8px; }
    .edit { background: var(--warning); margin-top: 8px; }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .todo { background: #e5e5ea; color: #000; }
    .doing { background: var(--warning); }
    .done { background: var(--success); color: #fff; }

    .images {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      margin-top: 10px;
    }

    .images img {
      height: 100px;
      border-radius: 12px;
      flex-shrink: 0;
    }

    @media (hover: hover) {
      button:hover { opacity: 0.9; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üì± T√¢ches</h1>

  <div style="display:flex; gap:8px; margin-bottom:16px;">
    <button onclick="setFilter('all')" class="add">Toutes</button>
    <button onclick="setFilter('todo')">√Ä faire</button>
    <button onclick="setFilter('doing')">En cours</button>
    <button onclick="setFilter('done')">Termin√©es</button>
  </div>

  <form id="taskForm">
    <input type="hidden" id="editIndex" />
    <input type="text" id="title" placeholder="Titre de la t√¢che" required />
    <textarea id="description" placeholder="Description"></textarea>
    <select id="status">
      <option value="todo">√Ä faire</option>
      <option value="doing">En cours</option>
      <option value="done">Termin√©e</option>
    </select>
    <input type="file" id="images" accept="image/*" multiple capture="environment" />
    <button type="submit" class="add">Ajouter / Modifier la t√¢che</button>
  </form>

  <div id="taskList"></div>
</div>

<script>
const form = document.getElementById('taskForm');
const taskList = document.getElementById('taskList');
let currentFilter = 'all';

window.setFilter = function(filter) {
  currentFilter = filter;
  renderTasks();
};
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTasks() {
  taskList.innerHTML = '';
  tasks
    .filter(t => currentFilter === 'all' || t.status === currentFilter)
    .forEach((task, index) => {
      const div = document.createElement('div');
      div.className = 'task';

      div.innerHTML = `
        <h3>${task.title}</h3>
        <span class="badge ${task.status}">${task.status === 'todo' ? '√Ä faire' : task.status === 'doing' ? 'En cours' : 'Termin√©e'}</span>
        <p>${task.description || ''}</p>
        <div class="images">${task.images.map(img => `<img src="${img}">`).join('')}</div>
        <button class="edit" onclick="editTask(${index})">Modifier</button>
        <button class="delete" onclick="deleteTask(${index})">Supprimer</button>
      `;

      taskList.appendChild(div);
    });
});
}

window.deleteTask = function(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
};

window.editTask = function(index) {
  const task = tasks[index];
  document.getElementById('title').value = task.title;
  document.getElementById('description').value = task.description;
  document.getElementById('status').value = task.status;
  document.getElementById('editIndex').value = index;
  window.scrollTo({ top: 0, behavior: 'smooth' });
};

form.addEventListener('submit', e => {
  e.preventDefault();

  const title = document.getElementById('title').value;
  const description = document.getElementById('description').value;
  const status = document.getElementById('status').value;
  const editIndex = document.getElementById('editIndex').value;
  const files = document.getElementById('images').files;

  const images = [];
  let loaded = 0;

  function finalizeTask(imgs) {
    const taskData = { title, description, status, images: imgs };
    if (editIndex === '') {
      tasks.push(taskData);
    } else {
      taskData.images = tasks[editIndex].images.concat(imgs);
      tasks[editIndex] = taskData;
    }
    saveTasks();
    renderTasks();
    form.reset();
    document.getElementById('editIndex').value = '';
  }

  if (files.length === 0) {
    finalizeTask([]);
    return;
  }

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      images.push(e.target.result);
      loaded++;
      if (loaded === files.length) finalizeTask(images);
    };
    reader.readAsDataURL(file);
  });
});

// Mode sombre automatique (iOS / syst√®me)
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.style.setProperty('--bg', '#000');
  document.documentElement.style.setProperty('--card', '#1c1c1e');
  document.documentElement.style.setProperty('--text', '#fff');
}

renderTasks();
</script>
</body>
</html>
